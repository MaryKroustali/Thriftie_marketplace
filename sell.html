       <section id="sell">
            <h1>Sell a product</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p>Before you sell a product at Thriftie, make sure you have read our <a href="help center.html">policies</a>.</p>
                    </div>
                    <!--TO DO add product to db-->
                    <form action="#" method="POST" class="col-md-12">
                        <div class="col-md-5 form-outline">
                            <label for="file" class="form-label">Upload images</label>
                            <input type="file" class="form-control" name="file" id="file" required/>
                        </div>
                        <div class="col-md-7">
                            <div class="form-outline">
                                <label for="name" class="form-label">Name your product</label>
                                <input class="form-control" type="text" name="Name" id="name"required/>
                            </div>
                            <div class="form-outline">
                                <label for="descr" class="form-label">Add a description</label>
                                <textarea class="form-control" id="descr" name="descr" required></textarea>
                            </div>
                            <div class="form-outline">
                                <label for="price" class="form-label">Define your price</label>
                                <input class="form-control" type="number" name="price" id="price"required/>
                            </div>
                            <div>
                                <label for="price" class="form-label">Select size</label>
                                <fieldset>
                                    <input type="radio" class="btn-check" name="size" id="xxxs" autocomplete="off">
                                    <label class="btn btn-secondary" for="xxxs">X Small</label>
                                    <input type="radio" class="btn-check" name="size" id="s" autocomplete="off">
                                    <label class="btn btn-secondary" for="s">Small</label>
                                    <input type="radio" class="btn-check" name="size" id="m" autocomplete="off">
                                    <label class="btn btn-secondary" for="m">Medium</label>
                                    <input type="radio" class="btn-check" name="size" id="l" autocomplete="off">
                                    <label class="btn btn-secondary" for="l">Large</label>
                                    <input type="radio" class="btn-check" name="size" id="xl" autocomplete="off">
                                    <label class="btn btn-secondary" for="xl">X Large</label>
                                    <input type="radio" class="btn-check" name="size" id="xxl" autocomplete="off">
                                    <label class="btn btn-secondary" for="xxl">XX Large</label>
                                    <input type="radio" class="btn-check" name="size" id="one" autocomplete="off">
                                    <label class="btn btn-secondary" for="one">One Size</label>
                                </fieldset>
                            </div>
                            <div>
                                <label for="price" class="form-label">Describe Fit</label>
                                <fieldset>
                                    <input type="radio" class="btn-check" name="fit" id="none" autocomplete="off">
                                    <label class="btn btn-secondary" for="none">-</label>
                                    <input type="radio" class="btn-check" name="fit" id="over" autocomplete="off">
                                    <label class="btn btn-secondary" for="over">Oversized</label>
                                    <input type="radio" class="btn-check" name="fit" id="skin" autocomplete="off">
                                    <label class="btn btn-secondary" for="skin">Skinny</label>
                                    <input type="radio" class="btn-check" name="fit" id="slim" autocomplete="off">
                                    <label class="btn btn-secondary" for="slim">Slim</label>
                                    <input type="radio" class="btn-check" name="fit" id="regular" autocomplete="off">
                                    <label class="btn btn-secondary" for="regular">regular</label>
                                </fieldset>
                            </div>
                            <div>
                                <label for="price" class="form-label">Material</label>
                                <input class="form-control" type="number" name="price" id="price"required/>
                            </div>
                            <button type="submit" class="btn btn-block">Sell it!</button>
                        </div>
                    </form>
                </div>
            </div>

       </section>
